name: Build Docker Image and Trivy Scan

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t react:latest .

    - name: Set up Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'react:latest'
        format: 'table'
        output: './vulnerabilities.txt'  # Save Trivy scan results directly to the source directory

    - name: Run Trivy Scan on Docker Image
      run: trivy image --exit-code 1 react:latest

    - name: Run Trivy Scan on Filesystem
      run: trivy fs --exit-code 1 .

    - name: Push Docker Image to Docker Hub
      if: success()
      run: docker push react:latest

name: Trivy Scan and Docker Push

on:
  push:
    branches:
      - main

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'react:latest'
        format: 'table'
        output: 'vun.txt'  # Save Trivy scan results to vun.txt

    - name: Save Trivy Scan Results
      run: mv vun.txt $GITHUB_WORKSPACE/vun.txt

    - name: Run Trivy Scan on Docker Image
      run: |
        docker build -t react:latest .
        trivy image --exit-code 1 react:latest

    - name: Run Trivy Scan on Filesystem
      run: trivy fs --exit-code 1 .

    - name: Log in to Docker Hub
      if: success()
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker Image to Docker Hub
      if: success()
      run: docker push react:latest

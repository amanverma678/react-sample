name: Build Docker Image and Trivy Scan

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t amanvermaclouddrove/react:latest .

    - name: Install Trivy
      run: |
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: Run Trivy Scan on Docker Image
      run: trivy image --exit-code 0 --format json --output ./vulnerabilities.json amanvermaclouddrove/react:latest

    - name: Check for Critical and High Vulnerabilities
      id: check_vulnerabilities
      run: |
        jq '.Results[].Vulnerabilities[] | select(.Severity == "CRITICAL" or .Severity == "HIGH")' vulnerabilities.json > critical_and_high_vulnerabilities.json
        if [ -s critical_and_high_vulnerabilities.json ]; then
          echo "found=true" >> $GITHUB_ENV
        else
          echo "found=false" >> $GITHUB_ENV

    - name: Fail if Critical or High Vulnerabilities Found
      if: env.found == 'true'
      run: |
        echo "Critical or high vulnerabilities found:"
        cat critical_and_high_vulnerabilities.json
        exit 1

    - name: Push Docker Image to Docker Hub
      if: env.found == 'false'
      run: docker push amanvermaclouddrove/react:latest

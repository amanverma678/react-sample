name: Build Docker Image and Trivy Scan

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t react:latest .

    - name: Install Trivy
      run: |
        wget https://github.com/aquasecurity/trivy/releases/download/v0.34.0/trivy_0.34.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.34.0_Linux-64bit.deb

    - name: Run Trivy Scan on Docker Image
      run: trivy image --exit-code 1 --format json --output ./vulnerabilities.txt react:latest

    - name: Run Trivy Scan on Filesystem
      run: trivy fs --exit-code 1 --format json --output ./filesystem-vulnerabilities.txt .

    - name: Push Docker Image to Docker Hub
      if: success()
      run: docker push react:latest

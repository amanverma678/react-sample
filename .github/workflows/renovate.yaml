name: Renovate
on:
  push:
  workflow_dispatch:
jobs:
  renovate:
    uses: amanverma678/shared-workflows/.github/workflows/renovate.yml@main
    with:
      renovate_config: ".github/workflows/example/renovate-config.json"
    secrets:
      RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
    env:
      RENOVATE_PLATFORM_COMMIT: 'true'
